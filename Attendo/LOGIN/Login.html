<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendo - Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- From Uiverse.io by Praashoo7 --> 
<form class="form">
    <p id="heading">Login</p>
    <div class="field">
    <img class="input-icon" src="icons/person.png" width="16" height="16" fill="white" viewBox="0 0 16 16">
    </img>
      <input id="phone" name="phone" autocomplete="off" placeholder="Phone" class="input-field" type="tel" required>
    </div>
    <div class="field">
    <img class="input-icon" src="icons/locked-computer.png" width="16" height="16" fill="white" viewBox="0 0 16 16">
      <input id="password" name="password" placeholder="Password" class="input-field" type="password" required>
    </div>
  </br>
            <!-- From Uiverse.io by Galahhad --> 
  <label class="switch">
    <input type="checkbox" class="checkbox">
    <div class="slider"></div>
    <span class="remember-label">Remember me</span>
  </form>
  <!-- external script for Login page behavior -->
  <script src="login.js"></script>
